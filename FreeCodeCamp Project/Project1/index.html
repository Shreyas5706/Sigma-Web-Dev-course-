<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Form</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="title">
    <h1>Survey Form</h1>
  </div>
  <div id="description">
    <p>Please fill out this form to provide your feedback.</p>
  </div>
  <form id="survey-form">
    <label for="name" id="name-label">Name:</label>
    <input type="text" id="name" name="name" required>
    <label for="email" id="email-label">Email:</label>
    <input type="email" id="email" name="email" required>
    <label for="number" id="number-label">Number:</label>
    <input type="number" id="number" name="number" min="1" max="5" required>
    <label for="dropdown" id="dropdown-label">Dropdown:</label>
    <select id="dropdown" name="dropdown" required>
      <option value="option1">Option 1</option>
      <option value="option2">Option 2</option>
    </select>
    <label for="radio1" id="radio-label1">Radio Button 1:</label>
    <input type="radio" id="radio1" name="radio" value="radio1" required>
    <label for="radio2" id="radio-label2">Radio Button 2:</label>
    <input type="radio" id="radio2" name="radio" value="radio2" required>
    <label for="checkbox1" id="checkbox-label1">Checkbox 1:</label>
    <input type="checkbox" id="checkbox1" name="checkbox" value="checkbox1">
    <label for="checkbox2" id="checkbox-label2">Checkbox 2:</label>
    <input type="checkbox" id="checkbox2" name="checkbox" value="checkbox2">
    <label for="comments" id="comments-label">Comments:</label>
    <textarea id="comments" name="comments" required></textarea>
    <input type="submit" id="submit" value="Submit">
  </form>
</body>
</html>
