<!DOCTYPE html>
<html lang="en">
  <title>
    <link rel="stylesheet" href="styles.css">
  </title>
  <body>
    <h1 id="title">Free code camp Survey form</h1>
    <p id="description"> Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" placeholder="Enter your name" type="text" required></label>
        <label id="email-label">Email<input id="email" placeholder="Enter your email" type="email" required></label>
        <label id="number-label">Age(optional) <input id="number" placeholder="Age" type="number"min="12" max="100"></label>
        </fieldset>

<fieldset>
         <label for="referrer">Which option best describes your current role?
          <select id="referrer" name="referrer">
            <option value="">Select curent role </option>
            <option value="1">Student</option>
            <option value="2">Full time Job</option>
            <option value="3">Full time learner</option>
            <option value="4">Prefer not to say</option>
            <option value="5">Other</option>
          </select>
      </fieldset>

        <fieldset>
        <legend>Would you recommend freeCodeCamp to a friend?</legend>
        <label><input type="radio" name="reccomend" class="recommend" checked /> Definitely</label>
        <label><input type="radio" name="reccomend"  class="recommend"  /> Maybe </label>
 <label><input type="radio" name="reccomend" class="recommend" /> Not sure </label>

</fieldset> 

<fieldset>
         <label for="feature">What is your favorite feature of freeCodeCamp?
          <select id="feature" name="feature">
            <option value="">Select an option </option>
            <option value="1">Challenge</option>
            <option value="2">Project</option>
            <option value="3">Community</option>
            <option value="4">Open Source</option>
          </select>
      </fieldset>
          
      <fieldset>
         <legend>What would you like to see improved? (Check all that apply)</legend>
         <label><input type="radio" class="checkbox">Front-end-projects</label>
         <label><input type="radio" class="checkbox">Back-end-projects</label>
         <label><input type="radio" class="checkbox">Data visulistion</label>
         <label><input type="radio" class="checkbox">Challenges</label>
         <label><input type="radio" class="checkbox">Open Source Community</label>
         <label><input type="radio" class="checkbox">Gitter helper rooms</label>
         <label><input type="radio" class="checkbox">Videos</label>
         <label><input type="radio" class="checkbox">City Meetups</label>
         <label><input type="radio" class="checkbox">Wiki</label>
         <label><input type="radio" class="checkbox">Forum</label>
         <label><input type="radio" class="checkbox">Additional Courses</label>
      </fieldset>

<fieldset>
Any comments or Suggeations?<textarea id="comments" placeholder="Enter your comment here...."></textarea>

</fieldset>
    </form>
  </body>  
</html>
