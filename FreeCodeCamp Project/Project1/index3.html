<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles3.css">
    <title>Survey Form</title>
</head>
<body>
    <div class="container">
        <h1 id="title">Survey Form</h1>
        <p id="description">Please fill out the form below</p>
        <form id="survey-form">
            <label for="name" id="name-label">Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email" id="email-label">Email:</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="number" id="number-label">Number:</label>
            <input type="number" id="number" name="number" placeholder="Enter a number" min="1" max="10" required>

            <label for="dropdown" id="dropdown-label">Select an option:</label>
            <select id="dropdown" name="dropdown">
                <option value="option1">Option 1</option>
                <option value="option2">Option 2</option>
            </select>

            <fieldset>
                <legend>Choose one:</legend>
                <label><input type="radio" name="radio" value="option1">Option 1</label>
                <label><input type="radio" name="radio" value="option2">Option 2</label>
            </fieldset>

            <fieldset>
                <legend>Select multiple:</legend>
                <label><input type="checkbox" name="checkbox1" value="check1">Check 1</label>
                <label><input type="checkbox" name="checkbox2" value="check2">Check 2</label>
            </fieldset>

            <label for="comments">Comments:</label>
            <textarea id="comments" name="comments" placeholder="Enter your comments"></textarea>

            <button type="submit" id="submit">Submit</button>
        </form>
    </div>
    <script src="script3.js"></script>
</body>
</html>
