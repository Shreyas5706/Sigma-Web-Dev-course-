<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        ul{
            display: flex;
            
        }
        li{
            /* list-style:devanagari; */
            padding: 28px;
            list-style: none;
            /* list-style-type: ""; */
            background-color: brown;
            list-style-position: inside;
            border: 3px solid grey;
            /* list-style-image:url("123356_original_4000x6000.jpg"); */
        }
        img{
            height: 4px;
            width: 6px;
        }
    </style>
    <title>CSS Lists</title>
</head>
<body>
     <nav>
        <ul>
            <li>Home</li>
            <li>Help</li>
            <li>About</li>
            <li>Contact</li>    
        </ul>
     </nav>
</body>
</html>
