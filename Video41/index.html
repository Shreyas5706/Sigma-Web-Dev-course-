<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav bar using flexbox</title>
    <style> 
    header{
        width: 836px;
        height: 56.22px;
    }
    nav{
        width: 836px;
        height: 56.22px;
        display: flex;
    justify-content: space-around;
    align-items: center;
    font-family: "Segoe UI";

        }
       .right ul {
        display: flex;
            padding: 20px;
        }

        .right ul li {
            list-style: none;
            display: flex;
align-items: center;
            padding: 20px;
            cursor: pointer;
        }

        /* nav {
            justify-content: space-between;
            align-items: center;
        } */

        .logo img {
            object-fit: contain;
           width:164px;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo"><img class="mainlogo"
                    src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" width="259" height="83"
                    alt="UltraEdit" id="logo" data-height-percentage="58" data-actual-width="259"
                    data-actual-height="83"></div>
            <div class="right">
                <ul>
                    <li>Product<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li>Pricing<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li>Resources<svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg></li>
                    <li>About us <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M6 9L11.2929 14.2929C11.6262 14.6262 11.7929 14.7929 12 14.7929C12.2071 14.7929 12.3738 14.6262 12.7071 14.2929L18 9" stroke="#141B34" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>  </li>
                   <li> <img src="Screenshot 2024-01-20 074822.jpg" alt="Image of logo"></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
