<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <nav>
        <ul>
            <li><a href="h2.com">This is my Tic Tac Toe game using HTML CSS and JAVASCRIPT </a></li>
        </ul>
    </nav>

    <main class="game">
        <div class="conatiner">
        <div class="box bl-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bt-0"><span class="boxtext"></span></div>
            <div class="box br-0 bt-0"><span class="boxtext"></span></div>
            <div class="box bl-0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br-0"><span class="boxtext"></span></div>
            <div class="box bl-0 bb-0"><span class="boxtext"></span></div>
            <div class="box bb-0"><span class="boxtext"></span></div>
            <div class="box br-0 bb-0"><span class="boxtext"></span></div>
        </div>

        <div class="gameinfo">
            <h1>Welcome to play tic tac toe </h1>
            <div>
                <span class="info">
                    <button type="reset">Reset</button>
                </span>
            </div>
            <div class="imgbox">
                <img src="excited.gif" alt="A Dancing cat" srcset="">
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>

</html>
