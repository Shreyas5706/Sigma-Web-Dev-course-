<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location</title>
    <link rel="stylesheet" href="location.css">
</head>
<body>
    <main>
        <form action="post">
    
        <fieldset>
            <label for="house">House/Building/Appartment : <input id="house" placeholder="Enter Address details:" name="house" type="text" required /></label>
        </fieldset> 
    
    
        <fieldset>
            <label for="locality">Locality/Street/Area/Sector: <input id="locality" placeholder="Enter Locality" name="locality" type="text"  /></label>
        </fieldset> 

 
        <fieldset class="double">
            <label for="pincode">Pincode: <input id="pincode" placeholder="Enter  Pincode:" name="pincode" type="number" required /></label>
        </fieldset> 
    
    
    
    
        <fieldset class="double">
            <label for="country">Country: <input id="country" placeholder="Enter Your Country :" name="country" type="text" required /></label>
        </fieldset> 
    


        <fieldset>
            <label for="State">State: <input id="State" placeholder="Enter your State" name="State" type="text"  /></label>
        </fieldset> 


        <fieldset>
            <label for="City">City: <input id="City" placeholder="Enter Your City" name="City" type="text"  /></label>
        </fieldset> 




    </form>
    </main>
</body>
</html>
