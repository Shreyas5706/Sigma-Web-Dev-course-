<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Form to enroll in Sigma Web development Course</h1>
    <form action="Video7/submit.txt" method="post" >
        <div>
            <label for="Username">Enter your Username</label>
            <input type="text" autofocus required name="Username" placeholder="Enter Your Username" id="Username">
        </div>
        <div >
            <label for="Gender">Gender ----></label>
            <label for="Male">Male</label>
            <input required type="radio" name="Gender" id="Male" value="Male">
            <label for="Female">Female</label>
            <input required type="radio" name="Gender" id="Female" value="Female">
        </div>
        <div>
            <input type="checkbox" required id="Subscribe" name="Subscribe" value="Yes">
            <label for="Subscribe">Subscribe to newslatter</label>
            <input type="checkbox" id="UnSubscribe" name="UnSubscribe" value="no">
            <label for="UnSubscribe">UnSubscribe to newslatter</label>
        </div>
        <div>
            <label for="Comment">Enter your Comment </label><br>
            <textarea id="Comment" name="Comment" id="" cols="40" rows="5"
                placeholder="Enter here the comment you want to share about this course."></textarea>
        </div>
        <div>
            What is your favourite fruit?
            <select name="fruits">
                <option value="apple">Apple</option>
                <option value="banana">Banana</option>
                <option value="Mango">Mango</option>
            </select>
        </div>
        <div>
            <label for="Reset">Click here to reset your form</label>
            <input id="Reset" type="reset" value="Reset">
        </div>
        <div>
            <label for="Submit">Click here to submit your form after completion</label>
            <input id="Submit" type="submit" value="Submit">
            <input type="week" name="" id="">
        </div>
    </form>
</body>

</html>
